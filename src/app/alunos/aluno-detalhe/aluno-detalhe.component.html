<form>
  <div class="form-group primary">
    <label for="exampleInputEmail1">Id</label>
    <input
      type="text"
      class="form-control"
      value="{{ aluno.id }}"
    />
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Nome</label>
    <input
      type="text"
      class="form-control"
      value="{{ aluno.nome }}"
      (input)="onInput()"
    />
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Email</label>
    <input
      type="text"
      class="form-control"
      value="{{ aluno.email }}"
    />
  </div>
</form>
